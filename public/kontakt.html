<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Homie</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/logo3.ico">
</head>
<body>

<div id="autoHeader"></div>

<main class="content" id="contact-content">
    <div id="map">
        <style>
            #map {
                height: 400px;
                width: 100%; /* Karte soll die volle Breite nutzen */
                border-radius: 10px; /* Abgerundete Ecken für modernes Design */
                margin-top: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Leichter Schatten für besseren Look */
            }
        </style>

    </div>
    <div class="contact-container">



        <div class="contact">
            <h1>Kontaktformular</h1>
            <select id="anrede">
                <option value="Keine">Keine Anrede</option>
                <option value="Herr">Herr</option>
                <option value="Frau">Frau</option>
                <option value="Divers">Divers</option>
            </select>
            <div class="contact-row">
                <label>Vorname</label>
                <input type="text" placeholder="Knusper " class="contactInput">
                <label>Name</label>
                <input type="text" placeholder="Max" class="contactInput">
            </div>
            <label>E-Mail</label>
            <input type="email" placeholder="max.knusper@mk.de " class="contactInput">
            <label>Betreff</label>
            <input type="text" placeholder="Betreff" class="contactInput">
            <label>Ihre Nachricht</label>
            <textarea id="nachricht" placeholder="Nachricht" class="contactTextarea"></textarea>

            <button type="submit" class="btn-submit" id="send-btn">Senden</button>
        </div>
    </div>
    <div id="osm">©<a href="http://www.openstreetmap.org">OpenStreetMap</a>
        <a href="http://www.openstreetmap.org/copyright">Mitwirkende</a>
        <a href="http://creativecommons.org/licenses/by-sa/2.0/deed.de">CC-BY-SA</a>
    </div>
</main>

<div id="autoFooter"></div>
<script src="js/app.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
