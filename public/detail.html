<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Details - Homie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/logo3.ico">
</head>
<body>

<div id="autoHeader"></div>

<main class="content">
    <h1 id="device_title">Lädt...</h1>

    <div class="detail-container">
        <div class="detail-image">
            <img id="device_image" src="" alt="Produktbild">
        </div>
        <div class="detail-info" id="device_info">

            <p><strong>Gerätetyp:</strong> <span id="typ"></span></p>
            <p><strong>Leistung:</strong> <span id="power"></span></p>
            <p><strong>Raum:</strong> <span id="room"></span></p>
            <p><strong>Kategorie:</strong> <span id="category"></span></p>
        </div>
    </div>

    <div class="detail-buttons">
        <a id="edit-link" href="#" class="btn-edit">Bearbeiten</a>
        <button id="delete-button" class="btn-delete">Löschen</button>
        <a href="index.html" class="btn-back">Zurück</a>
    </div>
</main>

<div id="autoFooter"></div>
<script src="js/app.js"></script>
</body>
</html>
